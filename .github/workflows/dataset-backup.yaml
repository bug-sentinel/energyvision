name: Backup Routine
on:
  workflow_dispatch:
  #schedule:
  # Runs at 02:00 UTC every sunday
  #  - cron: '0 2 * * 0'
jobs:
  backup-dataset:
    runs-on: ubuntu-latest
    name: Backup dataset
    strategy:
      matrix:
        dataset: ['global-development'] #${{ fromJson(needs.read-satellites.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Install pnpm ðŸ“¦
        id: install-pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: '8.5.1'
      - name: Cache pnpm modules ðŸ’¾
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies ðŸ”§
        id: install-dependencies
        run: |
          pnpm sanityv3 install
      - name: Export Data
        working-directory: ./sanityv3
        env:
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_STUDIO_MUTATION_TOKEN }}
        run: |
          pnpm sanity dataset export ${{ matrix.dataset }} backups/backup-${{ matrix.dataset }}.tar.gz
      - name: Upload backup.tar.gz
        uses: actions/upload-artifact@v2
        with:
          name: backup-tarball
          path: backups/${{ matrix.dataset }}.tar.gz
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: failure()
